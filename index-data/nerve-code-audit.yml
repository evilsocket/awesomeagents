name: Code Audit
description: An agent that audits the code of a project for security vulnerabilities.
author: Simone Margaritelli <evilsocket@gmail.com>
homepage: https://github.com/evilsocket/code-audit
repo: https://github.com/evilsocket/code-audit
readme: https://github.com/evilsocket/code-audit/blob/main/README.md
license: GPL-3.0

stack:
  - nerve
  - python
categories:
  - software-development
  - software-security
  - cybersecurity

usage:
  setup: pip install nerve-adk
  install: nerve install evilsocket/code-audit
  run: nerve run code-audit --target-path <path-to-code>
