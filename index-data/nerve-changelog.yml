name: Changelog
description: An agent that generates a nicely formatted markdown changelog from the changes in a git repository.
author: Simone Margaritelli <evilsocket@gmail.com>
homepage: https://github.com/evilsocket/changelog
repo: https://github.com/evilsocket/changelog
readme: https://github.com/evilsocket/changelog/blob/main/README.md
license: GPL-3.0

stack:
  - nerve
  - python
  - git
categories:
  - documentation
  - software-development

usage:
  setup: pip install nerve-adk
  install: nerve install evilsocket/changelog
  run: nerve run changelog
