<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Agents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .logo {
            max-width: 512px;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }

        .coming-soon {
            font-size: 1.8rem;
            color: #555;
            margin: 2rem 0;
            padding: 1rem;
        }

        .email-form {
            margin: 2rem 0;
        }

        input[type="email"] {
            padding: 0.8rem;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Awesome Agents Logo" class="logo">
        <h1>Awesome Agents</h1>
        <div class="coming-soon">coming soon</div>
        <div class="social-links">
            <a href="https://twitter.com/awagents" target="_blank">Twitter</a>
        </div>
        <div class="footer">
            &copy; 2025 Awesome Agents. All rights reserved.
        </div>
    </div>
</body>

</html>
